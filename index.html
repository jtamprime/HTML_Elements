<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Building HTML Forms</title>
    </head>
    <body>
        <h1>Survey Form for students and faculty of a/A to find out what their favorite programming language is </h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>
                
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="emailaddress">Email Address</label>
                    <input type="email" id="email"  name="email_address">
                </div>

                <div>
                    <label for="Status">Status</label>
                    <select id="Status" name="user_status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
            
                <div>
                    <p>Choose your favorite programming language</p>
                    <label><input id="css" type="radio" value="css">CSS</label><br>
                    <label><input id="html" type="radio" value="html">HTML</label><br>
                    <label><input id="javascript" type="radio" value="javascript">Javascript</label>
                </div>

                <div>
                    <label for="comments">Comments</label><br>
                    <textarea id="comments" name="comments"></textarea>

                </div>

                <div>
                    <label for="currentdate">Current Date</label><br>
                    <input id="currentdate" type="date" name="current_date">
                </div>

                <div>
                    <input id="newsletter" type="checkbox"  name="newsletter">Sign up for newsletter<br>
                    <input id="agree" type="checkbox" name="agree">Agree to terms and conditions

                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
                
            </fieldset>

        </form>
    </body>
</html>
